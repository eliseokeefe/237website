<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="navbar">
        <a href="237website.html">Home</a>
        <a href="groupforms.html">Group Feedback Forms</a>
        <a href="#peer-review">Peer Review Feedback Forms</a>
        <a href="#githublinks.html">GitHub Repos</a>
    </div>
    <h1>Admin Page</h1>
    <div class="container">
        <div class="form-section">
            <h2>Add Group</h2>
            <form id="addGroupForm">
                <label for="groupName">Group Name:</label>
                <input type="text" id="groupName" name="groupName" placeholder="Enter group name" required>
                <select id="dropdown" name="dropdown">
                    <option value="" disabled selected>Select students</option>
                </select>
                <button type="submit">Add Group</button>
            </form>
        </div>

        <div class="form-section">
            <h2>Delete Group</h2>
            <form id="deleteGroupForm">
                <label for="deleteGroup">Select Group:</label>
                <select id="deleteGroup" name="deleteGroup">
                    <option value="" disabled selected>Select a group</option>
                </select>
                <button type="submit">Delete Group</button>
            </form>
        </div>

        <div class="form-section">
            <h2>Submit Grades</h2>
            <form id="submitGradesForm">
                <label for="studentOrGroup">Select Student/Group:</label>
                <select id="dropdown" name="dropdown">
                    <option value="" disabled selected>Select a student or group</option>
                </select>
              
                <br>
                <label for="rank">Score for Project Management (1-4):</label>
                <input type="number" id="rank" name="rank" min="1" max="5" required>
                <br>
                <label for="comment">Comment for Project Management:</label>
                <textarea id="comment" name="comment" placeholder="Enter your comment" required></textarea>
                <br>

                <br>
                <label for="rank">Score for Repository Structure (1-4):</label>
                <input type="number" id="rank" name="rank" min="1" max="5" required>
                <br>
                <label for="comment">Comment for Repository Structure:</label>
                <textarea id="comment" name="comment" placeholder="Enter your comment" required></textarea>
                <br>

                <br>
                <label for="rank">Score for Code Cleanliness (1-4):</label>
                <input type="number" id="rank" name="rank" min="1" max="5" required>
                <br>
                <label for="comment">Comment for Code Cleanliness:</label>
                <textarea id="comment" name="comment" placeholder="Enter your comment" required></textarea>
                <br>

                
                <br>
                <label for="rank">Score for Testing (1-4):</label>
                <input type="number" id="rank" name="rank" min="1" max="5" required>
                <br>
                <label for="comment">Comment for Testing:</label>
                <textarea id="comment" name="comment" placeholder="Enter your comment" required></textarea>
                <br>

                <br>
                <label for="rank">Score for Usability and Functionality (1-4):</label>
                <input type="number" id="rank" name="rank" min="1" max="5" required>
                <br>
                <label for="comment">Comment for Usability and Functionality:</label>
                <textarea id="comment" name="comment" placeholder="Enter your comment" required></textarea>
                <br>


                <label class="submit">
                <button type="submit">Submit Grades</button>
            </label>
            </form>
        
        </div>
    </div>

    <label class="switch">
        <input type="checkbox" id="toggle-access">
        <span class="slider round"></span>
      </label>
      <p id="toggle-label">Enable Forms</p>
      
      <div id="forms-section" style="display: none; margin-top: 20px;">
        <a href="groupforms.html">Group Feedback Form</a><br />
        <a href="peerreview.html">Peer Review Form</a>
      </div>
<script src="admin.js"></script>
</body>
